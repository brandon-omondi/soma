<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma | Education for all</title>
        <link rel="stylesheet" href="sign-up.css">
    </head>
    <body>
        <div class="hero">

            <!-- Left Side -->
            <div class="left-screen">
                <div class="left-container">
                    <div class="logo"></div>
                    <h3 class="join">Join our community</h3>
                    <h2 class="under-join">Start your journey to endless learning</h2>
                    <div class="data-entry">
                        <label class="label" for="name">Name</label>
                        <input class="inputs" type="text" placeholder="Full name">
                        <label class="label" for="email">Email</label>
                        <input class="inputs" type="text" placeholder="Email">
                        <label class="label" for="password">Password</label>
                        <input class="inputs" type="text" placeholder="Password">
                    </div>
                    <div class="tiny-txt">
                        <div class="r-radio">
                            <span><input type="radio" class="radio-rem"></span>
                            <h4 class="rem-me">Remember me</h4>
                        </div>
                        <h4 class="forgot-pwd">Forgot your password?</h4>
                    </div>
                    <div class="btn">
                        <button class="sign-up"><h4 class="s-sign-up">Sign Up</h4></button>
                        <button class="use-google"><h4 class="g-google">Sign Up with Google</h4></button>
                    </div>
                    <div class="final-txt">
                        <h4 class="f-account">Already have an account?</h4>
                        <h4 class="f-sign-in">Sign in</h4>
                    </div>
                </div>
            </div>

            <!-- Right -->
            <div class="right-screen">
                <img class="mike-4" src="images/mike-4.png" alt="">
            </div>
        </div>
    </body>
</html>
